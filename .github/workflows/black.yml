name: Python Black Check

on: [push, pull_request]

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.x
    - name: Install Black
      run: pip install black
    - name: Check Python code formatting with Black
      run: black --check .
