name: ESLint Front Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**/*.js'
      - 'frontend/**/*.jsx'
    types:
      - opened
      - synchronize
      - reopened

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      - name: Run ESLint
        run: npm run lint
        working-directory: ./frontend
